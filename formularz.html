    <aside>
        <form action="#">
            <label>imie</label>
            <input type="text" id="imie">
            <label>nazwisko</label>
            <input type="text" id="nazwisko">
            <label>telefon</label>

            <input type="text" id="dom">
            <label>nr mieszkania</label>

            <input type="submit" value="zloz zamowienie" id="send">
        </form>
        <div id="alert">zamowienie zostalo zlozone</div>
    </aside>
    <script src="FileSaver.js">
        import {
            saveAs
        } from "FileSaver.js";
    </script>
    <script type="text/javascript">
        //pobieranie z poprzedniej strony
        myStorage = window.sessionStorage;

        let pr1 = sessionStorage.getItem('produkt1') * 1;
        let pr2 = sessionStorage.getItem('produkt2') * 1;
        let pr3 = sessionStorage.getItem('produkt3') * 1;
        let pr4 = sessionStorage.getItem('produkt4') * 1;
        let pr5 = sessionStorage.getItem('produkt5') * 1;
        let pr6 = sessionStorage.getItem('produkt6') * 1;
        let pr7 = sessionStorage.getItem('produkt7') * 1;
        let pr8 = sessionStorage.getItem('produkt8') * 1;

        let sumakoszyka = 0;
        //wyswietlanie wybranych
        if (pr1 == 1) {
            document.getElementById("prodk1").style.display = "flex";
            sumakoszyka += document.getElementById("war1").value * 1;
        }
        if (pr2 == 1) {
            document.getElementById("prodk2").style.display = "flex";
            sumakoszyka += document.getElementById("war2").value * 1;
        }
        if (pr3 == 1) {
            document.getElementById("prodk3").style.display = "flex";
            sumakoszyka += document.getElementById("war3").value * 1;
        }
        if (pr4 == 1) {
            document.getElementById("prodk4").style.display = "flex";
            sumakoszyka += document.getElementById("war4").value * 1;
        }
        if (pr5 == 1) {
            document.getElementById("prodk5").style.display = "flex";
            sumakoszyka += document.getElementById("war5").value * 1;
        }
        if (pr6 == 1) {
            document.getElementById("prodk6").style.display = "flex";
            sumakoszyka += document.getElementById("war6").value * 1;
        }

        if (pr7 == 1) {
            document.getElementById("prodk7").style.display = "flex";
            sumakoszyka += document.getElementById("war7").value * 1;
        }
        if (pr8 == 1) {
            document.getElementById("prodk8").style.display = "flex";
            sumakoszyka += document.getElementById("war8").value * 1;
        }

        function sumakoszykakox() {
            document.getElementById("suma").innerHTML = sumakoszyka + "zł";
        }
        sumakoszykakox()

        //usun 1
        function usunpr1() {
            document.getElementById("prodk1").style.display = "none";
            sessionStorage.removeItem('produkt1');
            sumakoszyka -= document.getElementById("war1").value * 1;
            sumakoszykakox()
        }
        document.getElementById("us1").onclick = usunpr1;

        //usun 2
        function usunpr2() {
            document.getElementById("prodk2").style.display = "none";
            sessionStorage.removeItem('produkt2');
            sumakoszyka -= document.getElementById("war2").value * 1;
            sumakoszykakox()
        }
        document.getElementById("us2").onclick = usunpr2;

        //usun 3
        function usunpr3() {
            document.getElementById("prodk3").style.display = "none";
            sessionStorage.removeItem('produkt3');
            sumakoszyka -= document.getElementById("war3").value * 1;
            sumakoszykakox()
        }
        document.getElementById("us3").onclick = usunpr3;

            sessionStorage.removeItem('produkt8');
            sumakoszyka -= document.getElementById("war8").value * 1;
            sumakoszykakox()
        }
        document.getElementById("us8").onclick = usunpr8;

        // do pliku
        function dopliku() {
            let wynik = "";
            if (pr1 == 1) {
                wynik += "produkt1\n"
            }
            if (pr2 == 1) {
                wynik += "produkt2\n"
            }
            if (pr3 == 1) {
                wynik += "produkt3\n"
            }
            if (pr4 == 1) {
                wynik += "produkt4\n"
            }
            if (pr5 == 1) {
                wynik += "produkt5\n"
            }
            if (pr6 == 1) {
                wynik += "produkt6\n"
            }
            if (pr7 == 1) {
                wynik += "produkt7\n"
            }
            if (pr8 == 1) {
                wynik += "produkt8\n"
            }
            f1 = document.getElementById("imie").value
            f2 = document.getElementById("nazwisko").value
            f3 = document.getElementById("tel").value
            f4 = document.getElementById("kodp").value
            f5 = document.getElementById("miasto").value
            f6 = document.getElementById("ulica").value
            f7 = document.getElementById("dom").value
            f8 = document.getElementById("mieszkanie").value

            wynik +=
                `${f1}\n${f2}\n${f3}\n${f4}\n${f5}\n${f6}\n${f7}\n${f8}`

            var file = new File([wynik], "zamowienie.txt", {
                type: "text/plain;charset=utf-8"
            });
            saveAs(file);
        }
        document.getElementById("send").onclick = dopliku;

        //powrot
        function wroc() {
            window.location.replace("index.html");
        }

        //zerowanie
        function exit(e) {
            e.preventDefault();
            sessionStorage.removeItem('produkt1');
            sessionStorage.removeItem('produkt2');
            sessionStorage.removeItem('produkt3');
            sessionStorage.removeItem('produkt4');
            sessionStorage.removeItem('produkt5');
            sessionStorage.removeItem('produkt6');
            sessionStorage.removeItem('produkt7');
            sessionStorage.removeItem('produkt8');

            document.getElementById("prodk1").style.display = "none";
            document.getElementById("prodk2").style.display = "none";
            document.getElementById("prodk3").style.display = "none";
            document.getElementById("prodk4").style.display = "none";
            document.getElementById("prodk5").style.display = "none";
            document.getElementById("prodk6").style.display = "none";
            document.getElementById("prodk7").style.display = "none";
            document.getElementById("prodk8").style.display = "none";

            document.getElementById("alert").style.display = "flex";

            setInterval(wroc, 1500);
        }

        function logoexit() {
            sessionStorage.removeItem('produkt1');
            sessionStorage.removeItem('produkt2');
            sessionStorage.removeItem('produkt3');
            sessionStorage.removeItem('produkt4');
            sessionStorage.removeItem('produkt5');

            document.getElementById("prodk7").style.display = "none";
            document.getElementById("prodk8").style.display = "none";
        }

        document.getElementById("send").addEventListener("click", exit, false);

        document.getElementById("logo").addEventListener("click", logoexit, false);
